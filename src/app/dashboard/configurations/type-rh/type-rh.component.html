<h2 class="ui center aligned icon header">
  <i class="circular cogs icon"></i>
  Tipo de Rh (Sangre)
</h2>

<div style="padding: 2.5rem 2.5rem">

  <table class="ui striped small basic table">
    <thead style="background: rgb(221, 217, 217);">
      <tr>        
        <th>Nombre</th>        
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let typeRh of typeRhX">
      
        <tr  *ngIf="!typeRh || typeRh?.length === 0; else message">
          <td></td>
          <td>
            No results
          </td>        
        </tr>   

      <ng-template #message>        
        <td>Plasma Tipo: &nbsp; &nbsp; <div class="ui red horizontal label">{{ typeRh.name }}</div></td>   
        <td>
            <div class="ui icon small buttons">
              <button class="ui yellow basic button" (click)="sendModaltoUpdate(typeRh._id)">
                <i class="edit icon"></i> Editar
              </button>
              <button class="ui red basic button" (click)="deleteTypeRh(typeRh._id)">
                <i class="trash icon"></i> Eliminar
              </button>            
            </div>
        </td>     
       </ng-template> 

        

    </tbody>
    <tfoot class="full-width">
      <tr>
        <th></th>
        <th colspan="2">
          <div class="ui right floated small positive basic labeled icon button" (click)="sendModaltoCreate()">
            <i class="hand pointer outline icon"></i> Crear Rh
          </div>          
        </th>
      </tr>
    </tfoot>
  </table> 

</div>

<!-- ======================================= Modal ======================================= -->
<div class="ui tiny modal" id="modalTypeRh">
  <div class="ui icon header">
    <i class="heartbeat icon"></i> {{ title }}
  </div>
  <div class="content">
      <form ngNativeValidate 
        [formGroup]="formRh" (ngSubmit)="createTypeRh()" class="ui form">
          <div class="field">
            <label>Nombre</label>
            <input type="text" name="name" formControlName="name" placeholder="Tipo de Rh - Nombre">
            <div class="ui pointing label" *ngIf="!formRh.controls.name.valid">
                Escribe algo aqui, por favor!
              </div>
          </div>
          <button class="ui right floated small positive basic labeled icon button" type="submit" [disabled]="formRh.invalid">
              <i class="hand pointer outline icon"></i> Crear
          </button>
          <br><br>
      </form>
  </div> 
</div>
