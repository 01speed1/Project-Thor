<h2 class="ui center aligned icon header">
    <i class="circular cogs icon"></i>
    Tipo de Objetos
  </h2>
  
  <div style="padding: 2.5rem 2.5rem">
  
    <!-- Form Editar -->
    <div class="ui segment">
      <form [formGroup]="formTypeObject"  class="ui form">
        <div class="two fields">
          <div class="field">
            <label>Tipo de Objeto</label>
            <input placeholder="Ej: Collar genÃ©rico, Bozal para perro, Pelota ..." type="text" name="name" formControlName="name">
            <div class="ui pointing label" *ngIf="!formTypeObject.controls.name.valid">
              Escribe algo aqui, por favor!
            </div>
          </div>                
          <div 
            (click)="saveTypeObject()" 
            *ngIf="create" class="field" style="margin-top: 26px"> 
            <button type="submit" class="ui small button" [disabled]="!formTypeObject.valid"> Ok, Guardar! </button>        
          </div>
          <div *ngIf="!create" class="field" style="margin-top: 26px"> 
            <button 
              (click)="actualizarTypeObject()"
              type="submit" 
              class="ui small button" [disabled]="!formTypeObject.valid"> Ok, Editar! </button>        
          </div>
        </div>        
      </form>
    </div>
    <!-- Form Editar -->

    <table class="ui striped small basic table">
      <thead style="background: rgb(221, 217, 217);">
        <tr>        
          <th>Nombre</th>        
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let object of typeObjects ">
  
          <td>Tipo Objeto: &nbsp; &nbsp; <div class="ui green horizontal label"> {{ object.name }} </div></td>   
          <td>
              <div class="ui icon small buttons">
                <button class="ui yellow basic button" (click)="editTypeObject(object)">
                  <i class="edit icon"></i> Editar
                </button>
                <button class="ui red basic button">
                  <i class="trash icon"></i> Eliminar
                </button>            
              </div>
          </td>            
  
      </tbody>
      <tfoot class="full-width">
        <tr>
          <th colspan="3">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>              
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr> 
      </tfoot>
    </table> 
  
  </div>
